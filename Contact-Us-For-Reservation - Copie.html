<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Contact Us For Reservation</title>
  </head>
  <body>
    <form action="Contact Us For Reservation.html">
      <div>
        <!-- Text -->
        <label for="Fullname">Fullname:</label>
        <input type="text" name="Fullname" id="Fullname" required />
      </div>
      <div>
        <!-- Email -->
        <label for="Email">Email:</label>
        <input type="Email" name="Email" id="Email" required />
      </div>
      <div>
        <!-- Number Phone-->
        <label for="Number ">Number Phone:</label>
        <input type="number" name="Number-Phone" id="Number-Phone" required />
      </div>
      <div>
        <!-- Textarea -->
        <label for="message">Message:</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          required
        ></textarea>
      </div>
      <div>
        <!-- Date -->
        <label for="date">Date of Reservation</label>
        <input
          type="date"
          name="Date-of-Reservation"
          id="Date-of-Reservation"
          required
        />
      </div>
      <!-- Input Submit-->
      <button type="submit">submit</button>
    </form>
  </body>
</html>
